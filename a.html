<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium FM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1b18;
      color: #fff;
    }
    .hero-section {
      background-color: #d7eefc;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero-title {
      font-size: 2rem;
      font-weight: bold;
    }
    .hero-subtitle {
      color: #1c3347;
    }
    .hero-img {
      max-height: 350px;
    }
    .btn-primary-custom { 
      border: none;
      background-color: rgb(213, 239, 247);
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
    }
    .feature-section {
      background-color: #fff;
      color: #1e1b18;
      padding: 3rem 1rem;
    }
    .feature-icon {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 15px;
    }
    .card-custom {
      background-color: #f3f0ec;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section container-fluid">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6 text-md-start">
      <h1 class="hero-title"></h1>
      <p class="hero-subtitle mt-3"> </p>
      <ul class="list-unstyled mt-4"> 
        <li></li>
      </ul>
      <button class="btn btn-primary-custom mt-4">More Info</button>
    </div>
    <div class="col-md-6 text-center mt-4 mt-md-0">
      <img src="https://i.imgur.com/B3FnDUX.png" alt="" class="img-fluid hero-img">
    </div>
  </div>
</section>

<!-- Feature Section -->
<section class="feature-section">
  <div class="container">
    <div class="text-center mb-5"> 
        <h2></h2>
    </div>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card card-custom p-3 text-center">
          <img src="https://i.imgur.com/bIKTQvP.jpg" alt="" class="feature-icon mb-3">
          <p></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-custom p-3 text-center">
          <img src="https://i.imgur.com/FJlO6IN.jpg" alt="" class="feature-icon mb-3">
          <p></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-custom p-3 text-center">
          <img src="https://i.imgur.com/WCObrmH.jpg" alt="" class="feature-icon mb-3">
          <p></p>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
