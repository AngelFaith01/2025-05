<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ethical Crystals Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcfa;
    }

    .hero {
      padding: 60px 20px;
      background: linear-gradient(to right, #fff, #f6f3f1);
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    .hero p {
      color: #666;
    }

    .category-btn {
      border: none;
      background: none;
      color: #555;
      font-weight: 500;
      margin-right: 20px;
      cursor: pointer;
    }

    .category-btn:hover {
      color: #000;
    }

    .rounded-img {
      border-radius: 100px 100px 0 0;
      overflow: hidden;
    }

    .product-card {
      text-align: center;
      padding: 20px;
      background-color: #f8f5f2;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .shop-btn {
      background-color: #000;
      color: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
    }

    .section-title {
      text-align: center;
      margin: 60px 0 30px;
    }

    .section-title h2 {
      font-size: 2rem;
    }

    .decor {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      z-index: -1;
      opacity: 0.2;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero d-flex flex-column flex-md-row align-items-center">
    <div class="col-md-6 p-4">
      <h1>The worldâ€™s finest ethical crystals</h1>
      <p>Discover premium-grade, ethically-sourced crystals and stones to enhance your wellbeing and spiritual balance.</p>
      <a href="#" class="shop-btn">Shop Now</a>
      <div class="mt-4">
        <button class="category-btn">Shop Sage</button>
        <button class="category-btn">Shop Wellbeing</button>
        <button class="category-btn">Shop Crystals</button>
      </div>
    </div>
    <div class="col-md-6 text-center rounded-img mt-4 mt-md-0">
      <img src="https://via.placeholder.com/350x350" alt="Meditation" class="img-fluid" />
    </div>
  </section>

  <!-- Product Section -->
  <section class="container">
    <div class="section-title">
      <h2>Shop Crystals</h2>
    </div>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x200" alt="Raw Amethyst" />
          <h5 class="mt-3">Raw Amethyst</h5>
          <p>$42.00 USD</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x200" alt="Rose Quartz" />
          <h5 class="mt-3">Rose Quartz Piece</h5>
          <p>$36.00 USD</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x200" alt="Sage & Stone" />
          <h5 class="mt-3">Sage & Stone</h5>
          <p>$24.00 USD</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
